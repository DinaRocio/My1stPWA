<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script defer src="./js/app.js" type="module"></script>
    <title>Ofertones de autos</title>
  </head>
  <body>
    <header>
      <div>Ofertas de automóviles</div>
      <button onclick="location.reload()">Refrescar la página</button>
    </header>
    <main>
      <div id="first-load" class="center">
        <img width="200" height="200" src="logo.svg" />
        <p>Cargando...</p>
      </div>
      <div class="mdl-grid"><!--Dynamic Data here--></div>
      <button class="center">Mostrar más</button>
    </main>
    <script id="car-card" type="text/template">
      <div class="card" style="background-image: url('${image}')"
      onclick="pageEvents.loadCarPage('${details_id}')">
        <div class="card-text">${brand} ${model} ${year} ($${price}) </div>
      </div>
    </script>
  </body>
</html>
